<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="states">
  <div  ng-controller="stateAutocomplete" ng-init="filterStates()" class="container">
    <input ng-model="autoCompleteState" class="autocomplete" ng-change="filterStates()"></input>
    <ul ng-repeat="state in filteredStates">
      <li>{{state}}</li>
    </ul>
  </div>


  <script src="app.js"></script>

</body>
</html>
